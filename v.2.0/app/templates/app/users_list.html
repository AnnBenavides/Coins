{% extends 'app/base.html' %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading"><h2> Profesores </h2></div>
	<div class="panel-body">
		<div class="row">
		 	{% for profesor in profesores %}
		  		<div class="col-sm-4">
		  			<div>
		  				<p><b><a href="{% url 'perfil_profe' pk=profesor.pk %}"> {{ profesor }} </a></b></p>
		  				<p><i> taller </i></p>
		  			</div>
		  		</div>
		  	{% endfor %}
		</div>
	</div>
</div>

<div class="panel panel-default">
		<div class="panel-heading"><h2> Alumnos </h2></div>
		<div class="panel-body">
			{% for alumno in alumnos %}
			<a href="{% url 'perfil_alumno' pk=alumno.pk %}" class="btn btn-default">
				<div>
					<p><b>{{ alumno }} </b></p>
			  		<p><i> Grupo {{ alumno.grupo }}</i></p>
				</div>
			</a>
			{% endfor %}
	</div>
	</div>

</div>
{% endblock %}
