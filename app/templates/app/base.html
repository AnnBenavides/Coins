{% load staticfiles %}
    <html>
        <head>
            <title>Coins System</title>
             <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
        </head>
        <body>
            <div class="row well well-sm">

                <div class="col-sm-4"><h1><a href="{% url 'home' %}"> <span class="glyphicon glyphicon-bitcoin"></span>ULA</a></h1></div>
                <div class="col-sm-8" align="right">
                    {% if user.is_authenticated %}
                      Hola {{ user.username }}!
                      <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
                    {% else %}
                      <p>No has <a href="{% url 'login' %}">inicaido sesión</a></p>
                    {% endif %}
                </div>
            </div>
            <div class="content container">
                {% block content %}
                {% endblock %}
            </div>
             <footer class="row well well-sm fixed-bottom">
                <div class="col-sm-2" align="center"><img src="http://www.edv.uchile.cl/wp-content/themes/Edv-Uchile/img/logoedv.png" alt="EdV" height="50"></div>
                <div class="col-sm-2"><a href="{% url 'historial' %}">Historial</a></div>
                <div class="col-sm-8" align="center">Sistema creado por <a href="https://github.com/AnnBenavides">Ann Benavides</a> bajo licencia MIT</div>
            </footer>
        </body>
    </html>
